name: Build and Test

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - 'Examples/**'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - 'Examples/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore src/NScan.sln

    - name: Run default target (Build and Test)
      run: dotnet run --project src/Build/Build.csproj -c Release -- default
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/*.trx
          **/TestResults/**
        retention-days: 30

