trigger:
  branches:
    include:
      - master
  paths:
    exclude:
    - Examples/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'

steps:
  - task: UseDotNet@2
    displayName: ".NET Core 5.0.x"
    inputs:
      version: '5.0.x'
      packageType: sdk
  
  - script: |
      dotnet tool update --global Cake.Tool --version 1.0.0-rc0001 --tool-path ./tools
      ./tools/dotnet-cake.exe --Target RunNScanUnitTests
  
  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFormat: VSTest
      testResultsFiles: '**/*.trx'
  
  - task: PublishBuildArtifacts@1